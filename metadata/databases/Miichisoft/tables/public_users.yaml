table:
  name: users
  schema: public
array_relationships:
- name: projects
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: project
        schema: public
- name: roles
  using:
    foreign_key_constraint_on:
      column: user_Id
      table:
        name: role
        schema: public
- name: todos
  using:
    foreign_key_constraint_on:
      column: user_id
      table:
        name: todos
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - name
    set:
      id: x-hasura-X-Hasura-User-Id
  role: HR
event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - id
      - name
  name: user_online
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: http://localhost:8080/v1/graphql

table:
  name: role
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: user_Id
insert_permissions:
- permission:
    backend_only: false
    check:
      user_Id:
        _eq: X-Hasura-User-Id
    columns:
    - id
    - role
    - user_Id
    set:
      user_Id: x-hasura-User-Id
  role: HR
select_permissions:
- permission:
    columns:
    - id
    - role
    - user_Id
    filter:
      user_Id:
        _eq: X-Hasura-User-Id
  role: HR
